<h2>Login Form</h2>

<!-- Email Input -->
<div>
  <label>Email:</label><br />
  <input type="email" [(ngModel)]="email" />
</div>

<br />

<!-- Password Input -->
<div>
  <label>Password:</label><br />
  <input type="password" [(ngModel)]="password" />
</div>

<br />

<button (click)="login()">Login</button>

<hr />

<!-- *ngIf: message sirf tab dikhe jab value ho -->
<app-message
  *ngIf="message"
  [message]="message"
  [type]="messageType">
</app-message>
